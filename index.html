<!doctype html>
<html lang="en">

<head>
  <title>Quotes</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="container">
    <h2 class="heading">Quotes of the Day</h2>
    <p class="timer-text">Next quote in <span id="countdown">5</span> seconds</p>
    <div class="card text-bg-dark quote-card">
      <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1050&q=80"
        class="card-img" alt="Motivational Background">
      <div class="card-img-overlay">
        <h5 class="card-title">Inspiration of the Day</h5>
        <p class="quote-text">“The best way to predict the future is to create it.”</p>
        <p class="quote-author">— Peter Drucker</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Quote JavaScript -->
  <script src="./script.js"></script>

</body>

</html>
