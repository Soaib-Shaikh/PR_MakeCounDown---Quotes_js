<!doctype html>
<html lang="en">

<head>
  <title>Quotes</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 mx-auto">
        <h2 class="heading">Quote of the Day</h2>
        <div class="card text-bg-dark quote-card">
          <img src="https://images.unsplash.com/photo-1506784365847-bbad939e9335?auto=format&fit=crop&w=1050&q=80" class="card-img" alt="Motivational Background">
          <div class="card-img-overlay">
            <h5 class="card-title">Inspiration of the Day</h5>
            <p class="quote-text">“The best way to predict the future is to create it.”</p>
            <p class="quote-author">— Peter Drucker</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
